<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'),
                  linear-gradient(120deg, #e0e0e0, #f5f5f5);
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .window {
      backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      padding-bottom: 10px;
    }

    canvas {
      border-radius: 10px;
      border: 1px solid #aaa;
      background-color: rgba(255, 255, 200, 0.8);
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .controls button {
      background-color: #444;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="header">
      <span>üêç Snake</span>
      <span id="scoreDisplay">Score: 0</span>
    </div>
    <canvas id="game" width="300" height="300"></canvas>
    <div class="controls">
      <button onclick="startGame()">‚ñ∂Ô∏è</button>
      <button onclick="pauseGame()">‚è∏Ô∏è</button>
      <button onclick="restartGame()">üîÅ</button>
    </div>
  </div>

  <script>
    const WIDTH = 300, HEIGHT = 300, GRID_SIZE = 15;
    const COLS = WIDTH / GRID_SIZE, ROWS = HEIGHT / GRID_SIZE;

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");

    const COLORS = {
      background: "rgba(255,255,255,0.2)",
      snake: "#4CAF50",
      food: "#F44336",
      gameOver: "#FF5722"
    };

    let snake, direction, food, score, gameOver, gameInterval;

    function placeFood(snake) {
      let x, y, conflict;
      do {
        x = Math.floor(Math.random() * COLS);
        y = Math.floor(Math.random() * ROWS);
        conflict = snake.some(s => s.x === x && s.y === y);
      } while (conflict);
      return { x, y };
    }

    function initGame() {
      snake = [{ x: COLS / 2 | 0, y: ROWS / 2 | 0 }];
      direction = { x: 1, y: 0 };
      food = placeFood(snake);
      score = 0;
      gameOver = false;
      updateScore();
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) return endGame();

      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) return endGame();

      const ateFood = head.x === food.x && head.y === food.y;
      if (ateFood) {
        score++;
        food = placeFood(snake);
        updateScore();
      } else {
        snake.pop();
      }

      snake.unshift(head);
      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = COLORS.background;
      ctx.fillRect(0, 0, WIDTH, HEIGHT);

      ctx.fillStyle = COLORS.snake;
      snake.forEach(seg => ctx.fillRect(seg.x * GRID_SIZE, seg.y * GRID_SIZE, GRID_SIZE, GRID_SIZE));

      ctx.fillStyle = COLORS.food;
      ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
    }

    function endGame() {
      gameOver = true;
      clearInterval(gameInterval);
      ctx.fillStyle = COLORS.gameOver;
      ctx.font = "30px sans-serif";
      const text = "Game Over!";
      const width = ctx.measureText(text).width;
      ctx.fillText(text, (WIDTH - width) / 2, HEIGHT / 2);
    }

    document.addEventListener("keydown", (e) => {
      const d = direction;
      switch (e.key) {
        case "ArrowLeft": if (d.x !== 1) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (d.x !== -1) direction = { x: 1, y: 0 }; break;
        case "ArrowUp": if (d.y !== 1) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (d.y !== -1) direction = { x: 0, y: 1 }; break;
      }
    });

    function startGame() {
      if (!gameInterval && !gameOver) {
        gameInterval = setInterval(update, 100);
      }
    }

    function pauseGame() {
      clearInterval(gameInterval);
      gameInterval = null;
    }

    function restartGame() {
      pauseGame();
      initGame();
      drawGame();
      startGame();
    }

    initGame();
    drawGame();
  </script>
</body>
</html>
